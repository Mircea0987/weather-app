<div class="main-div" *ngIf="weatherData">
  <h1 class="test">{{ weatherData.location.name }}</h1>
  <small class="small">humidity {{ weatherData.current.humidity }} %</small>
  <h1>
    {{ weatherData.current.temp_c }}℃ | {{ weatherData.current.temp_f }} ℉
  </h1>
  <div class="float-left">
    <img class="img" src="{{ weatherData.current.condition.icon }}" />
  </div>
</div>
