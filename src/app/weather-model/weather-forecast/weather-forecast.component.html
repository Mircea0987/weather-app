<div class="test mat-elevation-z9" *ngIf="weatherData">
  <div class="card" style="width: 18rem">
    <div class="card-body">
      <h1 class="card-title">Location data</h1>
      <div>
        <div>
          <h1>{{ weatherData.location.region }}</h1>
          <h1>{{ weatherData.location.country }}</h1>
          <h1>{{ weatherData.location.localtime | date : "h:mm a" }}</h1>
          <h1></h1>
        </div>
      </div>
    </div>
  </div>
</div>
